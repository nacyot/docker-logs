<source>
  type forward
  port ::DATA_PORT::
  bind ::DATA_BIND::
</source>

<match logspout.**>
  type rewrite_tag_filter
  rewriterule1 container_name (.+) logspout.name.$1
</match>

<match logspout.name.**>
  type rewrite_tag_filter
  rewriterule1 event ^.*?:.*?\t.*$ ${tag}.ltsv
  rewriterule2 event .+ parsed.${tag}.unmatch
</match>

<match logspout.**.ltsv>
  type fields_parser
  parse_key event
  pattern (?:^|\t)(.*?):(.*?)(?:\t|$)
  add_tag_prefix parsed
</match>

<match parsed.**>
  type forest
  subtype elasticsearch
  <template>
    type_name ${tag_parts[3]}
    type elasticsearch
    host ::ES_HOST::
    port ::ES_PORT::
    logstash_format true
    flush_interval ::FLUSH_INTERVAL::
  </template>  
</match>
