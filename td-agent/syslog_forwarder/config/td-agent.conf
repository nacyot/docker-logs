<source>
  type syslog
  bind ::SYSLOG_BIND::
  port ::SYSLOG_PORT::
  tag ::SYSLOG_TAG::
  format /^(?:<[0-9]+>)?(?<time>.*?) (?<host_name>.*?) (?<container_name>.*?)\[[0-9]+\]: (?<event>.*?)$/
  ::SYSLOG_TIME_FORMAT::
</source>

<match **>
  type forward
  heartbeat_type tcp
  flush_interval ::FLUSH_INTERVAL::

  <server>
    host ::FORWARD_HOST::
    port ::FORWARD_PORT::
  </server>

  <secondary>
    type file
    path /log-data/forward-failed
  </secondary>
</match>
